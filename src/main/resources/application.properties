spring.application.name=nerdery-api
logging.level.org.springframework.security=DEBUG

#PostgreSQL
spring.datasource.url=${POSTGRES_URL}
spring.datasource.password=${POSTGRES_PASSWORD}
spring.datasource.username=${POSTGRES_USERNAME}
spring.datasource.hikari.schema=${POSTGRES_SCHEMA}

#Security
security.jwt.secret-key=${SECRET_KEY}
security.jwt.expiration-in-minutes=${EXPIRATION_TIME}
spring.graphql.graphiql.path=/graphqli
spring.graphql.graphiql.enabled=true

#AWS
aws.access.key=${ACCESS_S3_KEY}
aws.secret.key=${SECRET_S3_KEY}
aws.s3.bucket=${AWS_S3_BUCKET:nerdery-ecommerce}

#Stripe
stripe.key=${STRIPE_KEY}
secret.stripe.webhook=${SECRET_STRIPE_WEBHOOK}

spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=50MB
spring.servlet.multipart.file-size-threshold=2KB

resilience4j.ratelimiter.instances.resetPasswordRequest.limitForPeriod=5
resilience4j.ratelimiter.instances.resetPasswordRequest.limitRefreshPeriod=1m
resilience4j.ratelimiter.instances.resetPasswordRequest.timeoutDuration=500ms

resilience4j.ratelimiter.instances.resetPassword.limitForPeriod=3
resilience4j.ratelimiter.instances.resetPassword.limitRefreshPeriod=1m
resilience4j.ratelimiter.instances.resetPassword.timeoutDuration=500ms
